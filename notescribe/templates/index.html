{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/home.css') }}"
/>
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock head %} {% block main %}
<div class="container">
  <div class="home_title">
    <h1>Notescribe</h1>
    <h2>The one stop shop for all of your transcription needs</h2>
  </div>
  <hr />
  <div class="transcription">
    {% if message %}
    <p>{{message}}</p>
    {% endif %}
    <h2>Transcribe your music</h2>
    <form
      method="POST"
      enctype="multipart/form-data"
      onsubmit="return verifyUpload(this)"
    >
    <div class="form_div">
      <input type="file" name="file" id="file" class="form_file"/>
      <label for="file" class="form_label">Choose a file</label>
      <button type="submit" value="Upload" class="form_button">
        <img src="{{ url_for('static', filename='images/upload-black.svg') }}" />
      </button>
    </div>
      </form>
    </form>
  </div>
</div>
{% endblock main %}
